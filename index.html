<!DOCTYPE html>
<html lang="en-CA">
<head>
    <title>It's ___</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Emperor of Bluegaria (Jack H.)">
    <meta name="description" content="Wake yourself up with a video corresponding with the current day of the week">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">
        <noscript>
            <div class="noscript-bg">
                <div class="noscript-box">
                    <h2>Uh oh! Enable JavaScript</h2>
                    <p>Bruh how else am I supposed to find the date and use YouTube without JavaScript? Access the settings on Google Chrome here: chrome://settings/content/javascript</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/480px-JavaScript-logo.png" alt="JavaScript logo">
                </div>
            </div>
        </noscript>
        <div class="centered">
            <h1>Today is <span id="theDay">___</span></h1>
            
            <div class="video-wrapper">
                <iframe id="video" 
                width="560" height="315" 
                src="" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen 
                >
                </iframe>
            </div>
            <div class="video-controls">
                <button onclick="player.playVideo()">Play</button>
                <button onclick="player.pauseVideo()">Stop</button>
            </div>

            <button onclick="location.reload()">Reload Page</button>

            <div class="about">
                <h3>About</h3>
                <p>
                    Get a new video everday corresponding to the current day of the week. Some days have an chance of randomly selecting one of a few different videos to be displayed. 
                    Reload page to "re-roll" the chances to get another video.
                </p>
            </div>
        </div>
    </div>

    <script src="Scripts/script.js"></script>
</body>
</html>
